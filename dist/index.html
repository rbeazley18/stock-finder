<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Finder</title>
    <script src="main.js" defer></script>
</head>

<body class="">
    <div id="container" class="container">
        <h1>Stock Finder</h1>
        <div id="search-form"  class="searchBarForm">
            <form method="post" action="javascript:;">
                <input type="text" id="search-bar" class="searchBar" placeholder="Search...">
                <button type="submit" id="submit-ticker" class="searchButton">Search</button>
            </form>
        </div>
        <h2 id="error-message"></h2>
        <ul id="timeframe-buttons" class="timeframeButtons">
        </ul>
        <ul id="stock-values" class="stockValues">
        </ul>
        <ul id="company-info" class="companyInfo">
        </ul>
    </div>
</body>

</html>

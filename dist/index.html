<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body class="">
    <div id="container" class="container">
        <h1 class="header">Stock Finder</h1>
        <div class="formDiv">
            <form method="post" autocomplete="off" action="javascript:;" class="searchBarForm">
                <div id="search-div" class="searchDiv">
                    <input type="text" id="search-bar" class="searchBar" placeholder="Search...">
                    <button type="submit" id="submit-ticker" class="searchButton">Search</button>
                </div>
                <div id="search-dropdown" class="searchDropdown"></div>
            </form>
        </div>
        <h2 id="error-message" class="errorMessage"></h2>
        
        <div id="all-stock-data" class="allStockData">
            <ul id="company-info" class="companyInfo">
            </ul>
            <div>
                <ul id="stock-values" class="stockValues">
                </ul>
                <div id="timeframe-buttons" class="timeButtonsDiv">
                </div>
            </div>
        </div>
        <div id="company-news" class="companyNews"></div>
    </div>
</body>

</html>

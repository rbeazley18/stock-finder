<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body class="">
    <div id="container" class="container">
        <h1>Stock Finder</h1>
        <div id="search-form" class="searchBarForm">
            <form method="post" action="javascript:;">
                <input type="text" id="search-bar" class="searchBar" placeholder="Search...">
                <button type="submit" id="submit-ticker" class="searchButton">Search</button>
            </form>
        </div>
        <h2 id="error-message" class="errorMessage"></h2>
        <div id="timeframe-buttons" class="timeButtonsDiv">
        </div>
        <div class="allStockData">
            <ul id="company-info" class="companyInfo">
            </ul>
            <ul id="stock-values" class="stockValues">
            </ul>
        </div>
    </div>
</body>

</html>
